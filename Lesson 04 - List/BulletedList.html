<!DOCTYPE html>
<html>
<head>
<title>Bulleted List Example</title>
</head>
<body>
	<h2>My favorite cricket teams</h2><!-- Paired Tag-->
	<ul style="list-style-type: square">
		<li>INDIA</li>
		<li>SRILANKA</li>
		<li>AUSTRALIA
		<li>SOUTH AAFRICA
	</ul>
	<hr width="500" height="50"> <!--Unpaired Tag-->
	<ul style="list-style-type:circle">
		<li>INDIA</li>
		<li>SRILANKA</li>
		<li>AUSTRALIA
		<li>SOUTH AAFRICA
	</ul>
</body>
</html>
