<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            position: static;
            left: 40px;
            border: 1px solid blue;
        }
        .pos_relative{
            position: relative;
            left: 50px;
            top: 20px;
            border: 2px double lime;
        }
        .pos_fixed{
            position: fixed;
            left: 50%;
            bottom: 20px;
            border: 2px inset indigo;
            width: 200px;
        }
    </style>
    <title>CSS Fixed Position</title>
</head>
<body>
    <h2>Here are various example of CSS Box Model</h2>
    <div>
        <h3>Division 1</h3>
        <p>CSS is very interesting Thing to learn</p>
    </div>
    <div class="pos_relative">
        <h3>Division 2</h3>
        <p>HTML is also very interesting Thing to learn</p>
    </div>
    <!-- <p></p> -->
    <div class="pos_fixed">
        <h3>Division 3</h3>
        <p>JS is also very interesting Thing to learn</p>
    </div>
</body>
</html>
