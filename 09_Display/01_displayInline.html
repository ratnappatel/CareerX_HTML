<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li{
            display: inline;
            width: 50px;
            height:100px;
            border: 2px dashed red;
        }
    </style>
    <title>CSS Display Property</title>
</head>
<body>
    <h2>Here are various example of CSS Display</h2>
    <ul>
       <a href="#"> <li>HTML</li></a> <!-- Every list item will be displayed in new line[display:none]-->
        <a href="#"><li>CSS</li></a>
       <a href="#"> <li>JS</li></a>
    </ul>
</body>
</html>
